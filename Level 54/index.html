<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="style.css" href="style.css">
</head>
<body>
    <div class="login-container">
        <form action="#" method="POST" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-footer">
                <button type="submit" class="btn-login">Login</button>
                <div class="forgot-password">
                    <a href="https://www.youtube.com/watch?v=Q7HmGf81y5M">Forgot Password?</a>
                </div>
            </div>
            <div class="register-prompt">
                <p>Don't have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Sign Up</a></p>
                <img src="" alt="">
                <a href="https://www.youtube.com/watch?v=4TnAKurylA8">free robux here</a>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.example.com/background.jpg'); /* Replace with your image URL */
            background-size: cover;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            color: #4A4A4A;
        }
        .box {
            border: 2px solid #4A4A4A;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: square; /* Change to circle or disc as needed */
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <h1>Demo!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!</h1>

    <div class="box">
        <h2>Border and Border Radius</h2>
        <p>kaia</p>
    </div>

    <div class="box">
        <h2>Background Image</h2>
        <p>css shi shegijlia gauketo back round image</p>
    </div>

    <div class="box">
        <h2>listi
        </h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

</body>
</html>
